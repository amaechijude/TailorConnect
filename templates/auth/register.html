{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="sidebar">
    <a href="{% url 'index' %}">Home</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'profile' %}">Profile</a>
    <a href="{% url 'logout_user' %}">Logout</a>
    {% else %}
    <a href="{% url 'login_user' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}
</div>
<!-- Main Content -->
<div class="main-content" style="margin-bottom: 12%; margin-top: -3%;">
    <div class="login-container" style="margin-bottom: 12%; margin-top: -2%;">
        <h2 class="text-center">Register</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                {{ form.password1 }}
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <p>Or login with</p>
            <button class="btn btn-danger me-2"><i class="bi bi-google"></i> Google</button>
            <button class="btn btn-primary me-2"><i class="bi bi-facebook"></i> Facebook</button>
            <button class="btn btn-dark"><i class="bi bi-github"></i> GitHub</button>
            <p> </p>
            <p style="margin-bottom: 0%;">Or Register</p>
            <button class="btn btn-dark"><i class="bi bi-github"></i> GitHub</button>
        </div>
    </div>
</div>

{% endblock %}
