{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tailor's Connect{% endblock%}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 120px;
            /* Adjust based on the height of the fixed navbar and topbar */
        }

        .product-image {
            max-width: 800px;
            max-height: 800px;
        }
        /* Custom styling */
        .topbar {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            /* position: fixed; */
            top: -1;
            width: 100%;
            /* z-index: 1030; */
            margin-top: -60px;
        }

        .navbar-nav .nav-item {
            margin-left: 15px;
            margin-bottom: -1px;
        }

        .sidebar {
            background-color: #333;
            color: white;
            height: 100%;
            padding-top: 10px;
            position: fixed;
            top: 120px;
            left: 0;
            width: 200px;
            overflow-x: hidden;
            overflow-y: auto;
            z-index: 1020;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }

        .sidebar {
            margin-top: -2.3%;
        }

        #category {
            background-color: #575757;
            color: #f0f0f0;

        }

        .sidebar a:hover {
            background-color: #575757;
        }

        @media screen and (max-width: 700px) {

            /* Adjust the breakpoint as needed */
            .sidebar {
                display: none;
            }
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
            min-height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                top: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }

    </style>
</head>

<body>
    <!-- Navbar -->
    {% include 'base/navbar.html' %}
    <!-- Top Bar -->
    {% for m in messages %}
    <div class="alert alert-warning alert-dismissible fade show topbar" role="alert">
        <strong>{{ m }} !</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
   
    {% include 'base/donate.html' %}

    {% block content %}
    <!-- Main Content -->
    {% endblock %}
    {% include 'base/footer.html' %}
    <script src="{% static 'js/base.js' %}"></script>

<script src="{% static 'js/ship.js' %}"></script>
    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
