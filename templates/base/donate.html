<!-- Donate -->
<div class="modal fade" id="donate" tabindex="-1" aria-labelledby="editInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editInfoModalLabel">Donate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% include 'forms/donateform.html' %}
            </div>
            <div class="modal-footer">
                <button id="Confirm-btn" onclick="VerifyCPayment()" style="display: none;"
                    class="btn btn-outline-success w-100">Confirm</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>


<script>
    function ShowCButton() {
        const btn = document.getElementById("Confirm-btn");
        // btn.classList = "btn btn-outline-success w-100";
        btn.style.display = "block";
    }
    // ref code
    let ref_c;

    // function ResumeTransaction(a_code) {
    //     const popup = new PaystackPop();
    //     popup.resumeTransaction(a_code);
    //     // VerifyPayment(r_code);
    // }

    const donateform = document.getElementById("donateform");
    donateform.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(donateform);

        donateform.reset();
        const response = await fetch('/payment/donate', {
            method: 'POST',
            body: formData
        });
        if (!response.ok) {
            const data = response.json();
            alert(`${data.error}`)
        }
        const data = await response.json();

        // Ercas Popup
        openPopup(data.chekout_url);

        ref_c = data.transaction_reference;

    });

    // popup
    function openPopup(paramURL) {
        const name = "popupWindow"; // Name of the popup window
        const specs = "width=600,height=400,top=100,left=100,resizable=yes,scrollbars=yes"; // Features

        // Open the popup window
        const popup = window.open(paramURL, name, specs);

        // Optional: Check if the popup was successfully created
        if (!popup || popup.closed || typeof popup.closed === 'undefined') {
            alert("Popup blocked by the browser. Please allow popups.");
        }
    }

    // Verify payment
    function VerifyCPayment() {
        const ref = `${ref_c}`;
        window.location.href = `/payment/donate/verify?reference=${ref}`;
    }
</script>
