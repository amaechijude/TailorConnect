{% load static %}

<form id="donateform" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Full name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="dtemail" placeholder="Dummy Email is okay" required>
    </div>
    <div class="mb-3">
        <label for="text_content" class="form-label">Amount</label>
        <input type="number" class="form-control" id="dtamount" name="amount" required min="200" minlength="3" placeholder="Amount in NGN">
   </div>
    <!-- <input type="hidden" name="styleid"> -->
    <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100" onclick="ShowCButton()">Donate</button>
    </div>
</form>
