{% load static %}
<form action="{% url 'shipping' %}" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required minlength="3">
    </div>
    <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required minlength="3">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control"
            id="phone" name="phone" required minlength="11" maxlength="14">
    </div>
    <div class="mb-3">
        <label for="country">Country:</label>
        <select class="form-select" id="country" name="country" required onchange="populateStates()">
            <option value="">Select Country</option>
            <option value="NG">Nigeria</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="state">State:</label>
        <select class="form-select" id="state" name="state" required onchange="populateLGAs()">
            <option value="">Select State</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="lga">Local Government Area:</label>
        <select class="form-select" id="lga" name="lga" required>
            <option value="">Select LGA</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required minlength="3">
    </div>
    <div class="mb-3">
        <label for="zip_code" class="form-label">Zip Code</label>
        <input type="text" class="form-control" id="zip_code" name="zip_code" required minlength="3">
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100" data-bs-dismiss="modal">Save</button>
    </div>
</form>
