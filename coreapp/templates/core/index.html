<!-- Main Content -->

<div class="container my-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Item 1 -->
         {% if styles %}
         {% for style in styles %}
        <div class="col"  width="400" height="300">
            <div class="card h-100 d-flex flex-column">
                <img src="{{ style.images.url }}" class="card-img-top" alt="Item Image">
                <div class="card-body flex-grow-1">
                    <h5 class="card-title">{{ style.title }}</h5>
                    <p class="card-text">{{ style.description }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <span class="fw-bold">$ {{ style.asking_price }}</span>
                    <button class="btn btn-primary" id="style_{{ style.id }}_btn">Add to Cart</button>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
